<!DOCTYPE html>
<html lang="zh-CH">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人使用</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>

    #div1_1{
        border: 4px outset;
         border-color: #ADD8E0;
        background: linear-gradient(to bottom right, rgb(88, 153, 219), rgb(222, 222, 136));
    }
    #div1_1_3{
        border: 2px solid; 
        border-radius: 20%;
    }
    a{
        text-decoration: none;
    }
</style>
<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg ">
        <div class="container">
            <a class="navbar-brand " href="#"><b>D20C050班</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav1">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <div class="nav-link text-white">青年大学习</div>
                    </li>
                </ul>
            </div>
        </div>

    </nav>
    <div class="container pt-2">
        <div class="" >
            <div class="" id="div1_1">
                <div class="">
                    <img id="img1" class="container-md  mx-auto d-block" src="https://7072-prod-7gs5ov3sf092d402-1306796063.tcb.qcloud.la/img/1.jpg?sign=4a6a0e8a542cdb63c13043f9659067c0&t=1651846989" alt="">
                </div>
                <div class=" py-3 text-black d-flex justify-content-center" >
                    <h1><b>D20C050截图提交</b></h1>
                </div>
                <div class=" py-3 d-flex justify-content-center">
                    <a class="text-danger" href="https://{{ qdlink }}{{ qishuname }}"><b>最新一期： </b>{{ qishuname }}</a>
                </div>
                <div class="container w-70 h-100" style="">
                    <p class="text-center text-danger"><b>未提交的名单</b></p>
                    <p class="text-center">{{ student }}</p>
                </div>

                <form action="{% url 'doapp' %}" method="post" enctype="multipart/form-data">
                     <div id="div1_1_3"class="p-5">
                        {% csrf_token %}
                        <div class="pb-4 form-floating">
                            <input name="name" class="form-control form-control-lg" id="name" type="text" placeholder="姓名" />
                            <label for="name">姓名</label>
                        </div>
                        <div class="pb-4 form-floating">                   
                            <input class="form-control form-control-lg" name="number" id="number" type="text" placeholder="学号"/>
                            <label for="number">学号</label>
                        </div>
                        <div class="pb-4">
                            <select class="form-select" name="qda">
                                <option>选择第几期</option>
                                {% for i in qdlist %}
                                <option value="第{{ i }}期">第{{ i }}期</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="pb-4">
                            <label for="flie"  class="form-label"><h4><b>请上传截图:</b></h4></label>
                            <input id="flie" name="img" class="form-control-lg" type="file"/>
                        </div>
                     {% if request.session.num == 0 %}
                        <button type="submit" class="container-md btn btn-lg btn-primary"> 提交 </button>
                     {% else %}
                        <input disabled="disabled" type="submit" class="container-md btn btn-lg btn-primary" value="{{ request.session.num }}">
                     {% endif %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
